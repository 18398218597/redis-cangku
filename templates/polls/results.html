<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结果页面</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- 计票{{ choice.vote }} {{ choice.vote|pluralize }}次</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}"> 重新投票？</a>
</body>
</html>
